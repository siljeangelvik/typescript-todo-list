<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple TODO list built with TypeScript">
    <meta name="author" content="Sava">
    <!-- scripts -->
    <script src="dist/index.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./grid.css">
    <title>TypeScript TODO List</title>
</head>
<body>
<div class="wrapper">
    <div class="right-sidebar-grid">
        <header class="header">
            <h1>TODO List</h1>
            <p>Building a simple <strong>TODO List</strong> by using TypeScript</p>
        </header>
        <main class="main-content">
            <form id="new-task-form" enctype="multipart/form-data">
                <label for="new-task-title">New Task:</label>
                <input type="text" id="new-task-title" aria-label="New Task Title" required>
                <button type="submit">Add</button>
            </form>
        </main>
        <section class="right-sidebar">
            <ul id="list"></ul>
        </section>

        <footer class="footer">
            <p class="center">Made with ❤️ by Savg</p>
        </footer>
    </div>
</div>
</body>
</html>
