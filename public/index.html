<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple TODO list built with TypeScript">
    <meta name="author" content="Sava">
    <!-- scripts -->
    <script src="/dist/index.js" type="module"></script>
    <title>TypeScript TODO List</title>
    <style>
        body {
            font-family: -apple-system, -apple-system,
            BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans',
            'Helvetica Neue', sans-serif;
        }

        #list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>TODO List</h1>
    <p>Building a simple <strong>TODO List</strong> by using TypeScript</p>
</header>

<main>
    <ul id="list"></ul>
    <form id="new-task-form" enctype="multipart/form-data">
        <label for="new-task-title">New Task:</label>
        <input type="text" id="new-task-title" aria-label="New Task Title" required>
        <button type="submit">Add</button>
    </form>
</main>

<footer>
    <h2>Sources</h2>
    <ul>
        <li>
            <a href="https://www.youtube.com/watch?v=jBmrduvKl5w">How To Build Your First TypeScript Project - TODO List
                Application</a>
            <strong>by</strong>
            <a href="https://www.youtube.com/@WebDevSimplified">Web Dev Simplified</a>
        </li>
    </ul>
</footer>
</body>
</html>
